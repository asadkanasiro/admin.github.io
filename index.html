<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Zindagi Perfumes</title>
  <style>
    /* [Your existing CSS from earlier] */
    .error-message {
      display: none;
      color: red;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="admin-container" id="adminContainer" style="display: none;">
    <!-- [Your existing HTML for sidebar and content] -->
    <aside class="sidebar">...</aside>
    <main class="content">...</main>
  </div>
  <div id="authMessage" class="error-message">
    <h2>Please log in as an admin</h2>
    <p>Redirecting to login page...</p>
  </div>
  <div id="loader" class="loader">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-sMxHYSiwld_U5GO7oGtHPw5CaVY_16s",
      authDomain: "zindagi-334b7.firebaseapp.com",
      databaseURL: "https://zindagi-334b7-default-rtdb.firebaseio.com",
      projectId: "zindagi-334b7",
      storageBucket: "zindagi-334b7.firebasestorage.app",
      messagingSenderId: "936307521870",
      appId: "1:936307521870:web:619c050d865cff2ac9861f",
      measurementId: "G-B4HP267SJF"
    };

    // Initialize Firebase
    let app, db, auth;
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
    } catch (error) {
      console.error("Firebase init error:", error);
      document.getElementById("authMessage").innerHTML = "<h2>Database connection failed</h2>";
      document.getElementById("authMessage").style.display = "block";
    }

    const adminEmail = "admin@zindagiperfumes.com"; // Temporary, replace with custom claims

    // DOM Elements
    const adminContainer = document.getElementById("adminContainer");
    const authMessage = document.getElementById("authMessage");
    const loader = document.getElementById("loader");

    // Utility Functions
    const showLoader = () => loader.style.display = "block";
    const hideLoader = () => loader.style.display = "none";

    // Authentication Check
    onAuthStateChanged(auth, (user) => {
      showLoader();
      if (!user) {
        authMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "public.html"; // Ensure this file exists
        }, 2000);
      } else if (user.email !== adminEmail) {
        authMessage.innerHTML = "<h2>Access denied. Admins only.</h2>";
        authMessage.style.display = "block";
        signOut(auth).then(() => {
          setTimeout(() => window.location.href = "public.html", 2000);
        });
      } else {
        authMessage.style.display = "none";
        adminContainer.style.display = "flex";
        initializeAdminDashboard();
      }
      hideLoader();
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "public.html");
    });

    // Initialize Dashboard
    function initializeAdminDashboard() {
      loadDashboardStats();
      // Add other functions (loadProducts, etc.) from previous code
    }

    async function loadDashboardStats() {
      showLoader();
      try {
        onSnapshot(collection(db, "products"), (snap) => {
          document.getElementById("totalProducts").textContent = snap.size;
        });
        // Add other stats
      } catch (err) {
        console.error("Stats error:", err);
      } finally {
        hideLoader();
      }
    }

    // [Add your other functions like loadProducts, modal listeners, etc. here]
  </script>
</body>
</html>
