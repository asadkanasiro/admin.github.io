<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Zindagi Perfumes</title>
  <style>
    /* [Your existing CSS] */
    .login-container, .admin-container {
      display: none;
    }
    .login-container.active, .admin-container.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .login-container input {
      width: 100%;
      max-width: 300px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .login-container button {
      background: #b89b5e;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-container" id="loginContainer">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div id="loginError" class="error-message"></div>
  </div>

  <!-- Admin Dashboard -->
  <div class="admin-container" id="adminContainer">
    <aside class="sidebar">
      <header><h2>Admin Panel</h2></header>
      <nav>
        <ul>
          <li><a href="#" data-section="dashboard" class="active">Dashboard</a></li>
          <li><a href="#" data-section="products">Products</a></li>
          <!-- [Other nav items] -->
        </ul>
      </nav>
      <footer><button id="logoutBtn">Logout</button></footer>
    </aside>
    <main class="content">
      <section id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <div class="stats">
          <div class="stat-item"><span id="totalProducts">0</span> Products</div>
          <!-- [Other stats] -->
        </div>
      </section>
      <!-- [Other sections] -->
    </main>
  </div>

  <div id="loader" class="loader">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-sMxHYSiwld_U5GO7oGtHPw5CaVY_16s",
      authDomain: "zindagi-334b7.firebaseapp.com",
      projectId: "zindagi-334b7",
      // [Your full config]
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // DOM Elements
    const loginContainer = document.getElementById("loginContainer");
    const adminContainer = document.getElementById("adminContainer");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginError = document.getElementById("loginError");
    const loader = document.getElementById("loader");

    // Utility Functions
    const showLoader = () => loader.style.display = "block";
    const hideLoader = () => loader.style.display = "none";
    const showLogin = () => {
      loginContainer.classList.add("active");
      adminContainer.classList.remove("active");
    };
    const showAdmin = () => {
      loginContainer.classList.remove("active");
      adminContainer.classList.add("active");
    };

    // Authentication State
    onAuthStateChanged(auth, (user) => {
      showLoader();
      if (user) {
        // Temporary email check; replace with custom claims later
        if (user.email === "admin@zindagiperfumes.com") {
          showAdmin();
          initializeAdminDashboard();
        } else {
          signOut(auth);
          showLogin();
          loginError.textContent = "Access denied. Admins only.";
        }
      } else {
        showLogin();
      }
      hideLoader();
    });

    // Login
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      showLoader();
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          loginError.textContent = "";
        })
        .catch(err => {
          loginError.textContent = "Login failed: " + err.message;
          hideLoader();
        });
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // Sidebar Navigation
    document.querySelectorAll('.sidebar nav ul li a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const sectionId = link.getAttribute('data-section');
        document.querySelectorAll('.sidebar nav ul li a').forEach(n => n.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(sectionId).classList.add('active');
      });
    });

    // Initialize Dashboard
    function initializeAdminDashboard() {
      loadDashboardStats();
      // Add other functions as needed
    }

    function loadDashboardStats() {
      showLoader();
      onSnapshot(collection(db, "products"), (snap) => {
        document.getElementById("totalProducts").textContent = snap.size;
        hideLoader();
      }, (err) => {
        console.error("Error:", err);
        hideLoader();
      });
    }
  </script>
</body>
</html>
