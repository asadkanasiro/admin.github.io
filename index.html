<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Zindagi Perfumes</title>
  <style>
    /* Reset and Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .admin-container {
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #1c2526;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar header {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .sidebar nav ul {
      list-style: none;
    }
    .sidebar nav ul li a {
      display: block;
      padding: 1rem;
      color: #ccc;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
      background: #b89b5e;
      color: #fff;
    }
    .sidebar footer {
      padding: 1rem;
      text-align: center;
      border-top: 1px solid #444;
    }
    .sidebar footer button {
      background: #b89b5e;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    /* Main Content */
    .content {
      flex: 1;
      padding: 2rem;
      background: #f4f4f4;
    }
    .section {
      display: none;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .section.active {
      display: block;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .section-header button {
      background: #b89b5e;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    /* Dashboard Stats */
    .stats {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .stat-item {
      background: #e2e2e2;
      padding: 1rem;
      border-radius: 5px;
      flex: 1;
      text-align: center;
      font-size: 1.2rem;
    }
    /* Item Styling */
    .product-item,
    .order-item,
    .contact-item,
    .subscriber-item {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      margin-bottom: 0.5rem;
    }
    .product-item:last-child,
    .order-item:last-child,
    .contact-item:last-child,
    .subscriber-item:last-child {
      border-bottom: none;
    }
    .edit-btn,
    .delete-btn {
      background: #b89b5e;
      border: none;
      color: #000;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.active {
      display: flex;
    }
    .modal .modal-content {
      background: #fff;
      padding: 1rem 1.5rem;
      width: 90%;
      max-width: 500px;
      border-radius: 5px;
      position: relative;
    }
    .modal .modal-content h2 {
      margin-bottom: 1rem;
    }
    .modal .modal-content form label {
      display: block;
      margin-top: 0.5rem;
    }
    .modal .modal-content form input,
    .modal .modal-content form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .modal .modal-content form button {
      margin-top: 1rem;
      background: #b89b5e;
      border: none;
      color: #000;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    /* Loader */
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 5px;
      display: none;
      z-index: 11000;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .admin-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
      }
      .sidebar header,
      .sidebar footer {
        display: none;
      }
      .sidebar nav ul {
        display: flex;
        width: 100%;
        justify-content: space-around;
      }
      .content {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <header>
        <h2>Admin Panel</h2>
      </header>
      <nav>
        <ul>
          <li><a href="#" data-section="dashboard" class="active">Dashboard</a></li>
          <li><a href="#" data-section="products">Products</a></li>
          <li><a href="#" data-section="orders">Orders</a></li>
          <li><a href="#" data-section="contacts">Contacts</a></li>
          <li><a href="#" data-section="subscribers">Subscribers</a></li>
        </ul>
      </nav>
      <footer>
        <button id="logoutBtn">Logout</button>
      </footer>
    </aside>
    <main class="content">
      <section id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <div class="stats">
          <div class="stat-item"><span id="totalProducts">0</span> Products</div>
          <div class="stat-item"><span id="totalOrders">0</span> Orders</div>
          <div class="stat-item"><span id="totalContacts">0</span> Contacts</div>
          <div class="stat-item"><span id="totalSubscribers">0</span> Subscribers</div>
        </div>
      </section>
      <section id="products" class="section">
        <div class="section-header">
          <h2>Products</h2>
          <button id="addProductBtn">Add New Product</button>
        </div>
        <div id="productsList">
          <!-- Products will be rendered here -->
        </div>
      </section>
      <section id="orders" class="section">
        <h2>Orders</h2>
        <div id="ordersList">
          <!-- Orders will be rendered here -->
        </div>
      </section>
      <section id="contacts" class="section">
        <h2>Contacts</h2>
        <div id="contactsList">
          <!-- Contacts will be rendered here -->
        </div>
      </section>
      <section id="subscribers" class="section">
        <h2>Subscribers</h2>
        <div id="subscribersList">
          <!-- Subscribers will be rendered here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Edit Product Modal -->
  <div id="editProductModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="editProductTitle">
    <div class="modal-content">
      <button class="close-btn" id="closeEditModal">&times;</button>
      <h2 id="editProductTitle">Edit Product</h2>
      <form id="editProductForm">
        <input type="hidden" id="editProductId" />
        <label for="editProductName">Name:</label>
        <input type="text" id="editProductName" required />
        <label for="editProductPrice">Price (PKR):</label>
        <input type="number" id="editProductPrice" step="0.01" required />
        <label for="editProductDesc">Description:</label>
        <textarea id="editProductDesc" required></textarea>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div id="addProductModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="addProductTitle">
    <div class="modal-content">
      <button class="close-btn" id="closeAddModal">&times;</button>
      <h2 id="addProductTitle">Add New Product</h2>
      <form id="addProductForm">
        <label for="addProductName">Name:</label>
        <input type="text" id="addProductName" required />
        <label for="addProductPrice">Price (PKR):</label>
        <input type="number" id="addProductPrice" step="0.01" required />
        <label for="addProductDesc">Description:</label>
        <textarea id="addProductDesc" required></textarea>
        <label for="addProductImage">Image URL:</label>
        <input type="url" id="addProductImage" required />
        <button type="submit">Add Product</button>
      </form>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader" aria-hidden="true">Loading...</div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { 
      getFirestore, collection, onSnapshot, doc, updateDoc, getDoc, addDoc, deleteDoc 
    } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    // Firebase configuration (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyC-sMxHYSiwld_U5GO7oGtHPw5CaVY_16s",
      authDomain: "zindagi-334b7.firebaseapp.com",
      databaseURL: "https://zindagi-334b7-default-rtdb.firebaseio.com",
      projectId: "zindagi-334b7",
      storageBucket: "zindagi-334b7.firebasestorage.app",
      messagingSenderId: "936307521870",
      appId: "1:936307521870:web:619c050d865cff2ac9861f",
      measurementId: "G-B4HP267SJF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Define admin email (for simplicity; consider custom claims for production)
    const adminEmail = "admin@zindagiperfumes.com";

    // Utility: Loader functions
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    // --- Sidebar Navigation ---
    const navLinks = document.querySelectorAll('.sidebar nav ul li a');
    const sections = document.querySelectorAll('.section');

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const sectionId = link.getAttribute('data-section');
        navLinks.forEach(n => n.classList.remove('active'));
        sections.forEach(sec => sec.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(sectionId).classList.add('active');
      });
    });

    // --- Authentication Check ---
    // Redirect unauthorized users to "public.html" to avoid a refresh loop.
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "public.html";
      } else {
        if (user.email !== adminEmail) {
          alert("Access denied. Admins only.");
          signOut(auth).then(() => {
            window.location.href = "public.html";
          });
        } else {
          // Load dashboard stats and data
          loadDashboardStats();
          loadProducts();
          loadOrders();
          loadContacts();
          loadSubscribers();
        }
      }
    });

    // --- Logout ---
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "public.html";
      });
    });

    // --- Dashboard Stats ---
    function loadDashboardStats() {
      onSnapshot(collection(db, "products"), (snapshot) => {
        document.getElementById("totalProducts").textContent = snapshot.size;
      });
      onSnapshot(collection(db, "orders"), (snapshot) => {
        document.getElementById("totalOrders").textContent = snapshot.size;
      });
      onSnapshot(collection(db, "contacts"), (snapshot) => {
        document.getElementById("totalContacts").textContent = snapshot.size;
      });
      onSnapshot(collection(db, "subscribers"), (snapshot) => {
        document.getElementById("totalSubscribers").textContent = snapshot.size;
      });
    }

    // --- Load Products with Edit & Delete ---
    function loadProducts() {
      const productsDiv = document.getElementById("productsList");
      showLoader();
      onSnapshot(collection(db, "products"), (snapshot) => {
        productsDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const product = { id: docSnap.id, ...docSnap.data() };
          const productDiv = document.createElement("div");
          productDiv.classList.add("product-item");
          productDiv.innerHTML = `
            <strong>${product.name}</strong> - PKR ${product.price}<br>
            ${product.description || ''}<br>
            <button class="edit-btn" data-id="${product.id}">Edit</button>
            <button class="delete-btn" data-id="${product.id}">Delete</button>
          `;
          productsDiv.appendChild(productDiv);
        });
        hideLoader();
        document.querySelectorAll(".edit-btn").forEach(btn => {
          btn.addEventListener("click", (e) => {
            const productId = e.target.getAttribute("data-id");
            openEditModal(productId);
          });
        });
        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.addEventListener("click", (e) => {
            const productId = e.target.getAttribute("data-id");
            if (confirm("Are you sure you want to delete this product?")) {
              deleteDoc(doc(db, "products", productId))
                .then(() => alert("Product deleted successfully."))
                .catch(err => {
                  console.error("Delete error:", err);
                  alert("Failed to delete product.");
                });
            }
          });
        });
      });
    }

    // --- Load Orders ---
    function loadOrders() {
      const ordersDiv = document.getElementById("ordersList");
      onSnapshot(collection(db, "orders"), (snapshot) => {
        ordersDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const order = docSnap.data();
          const orderDiv = document.createElement("div");
          orderDiv.classList.add("order-item");
          orderDiv.textContent = `Order ${order.orderId} by ${order.customerEmail} - Total: PKR ${order.amount}`;
          ordersDiv.appendChild(orderDiv);
        });
      });
    }

    // --- Load Contacts ---
    function loadContacts() {
      const contactsDiv = document.getElementById("contactsList");
      onSnapshot(collection(db, "contacts"), (snapshot) => {
        contactsDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const contact = docSnap.data();
          const contactDiv = document.createElement("div");
          contactDiv.classList.add("contact-item");
          contactDiv.textContent = `${contact.name} (${contact.email}): ${contact.message}`;
          contactsDiv.appendChild(contactDiv);
        });
      });
    }

    // --- Load Subscribers ---
    function loadSubscribers() {
      const subsDiv = document.getElementById("subscribersList");
      onSnapshot(collection(db, "subscribers"), (snapshot) => {
        subsDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          const subscriber = docSnap.data();
          const subDiv = document.createElement("div");
          subDiv.classList.add("subscriber-item");
          subDiv.textContent = subscriber.email;
          subsDiv.appendChild(subDiv);
        });
      });
    }

    // --- Edit Product Modal ---
    const editModal = document.getElementById("editProductModal");
    const closeEditModalBtn = document.getElementById("closeEditModal");
    const editProductForm = document.getElementById("editProductForm");

    closeEditModalBtn.addEventListener("click", () => {
      closeModal(editModal);
    });

    function openEditModal(productId) {
      const productRef = doc(db, "products", productId);
      getDoc(productRef)
        .then(docSnap => {
          if (docSnap.exists()) {
            const product = docSnap.data();
            document.getElementById("editProductId").value = productId;
            document.getElementById("editProductName").value = product.name;
            document.getElementById("editProductPrice").value = product.price;
            document.getElementById("editProductDesc").value = product.description || "";
            openModal(editModal);
          } else {
            alert("Product not found.");
          }
        })
        .catch(err => {
          console.error("Error fetching product:", err);
          alert("Failed to load product details.");
        });
    }

    editProductForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const productId = document.getElementById("editProductId").value;
      const updatedData = {
        name: document.getElementById("editProductName").value,
        price: parseFloat(document.getElementById("editProductPrice").value),
        description: document.getElementById("editProductDesc").value,
      };
      const productRef = doc(db, "products", productId);
      updateDoc(productRef, updatedData)
        .then(() => {
          alert("Product updated successfully!");
          closeModal(editModal);
        })
        .catch(err => {
          console.error("Error updating product:", err);
          alert("Failed to update product. Please try again.");
        });
    });

    // --- Add Product Modal ---
    const addModal = document.getElementById("addProductModal");
    const closeAddModalBtn = document.getElementById("closeAddModal");
    const addProductForm = document.getElementById("addProductForm");

    closeAddModalBtn.addEventListener("click", () => {
      closeModal(addModal);
    });
    document.getElementById("addProductBtn").addEventListener("click", () => {
      addProductForm.reset();
      openModal(addModal);
    });

    addProductForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const newProduct = {
        name: document.getElementById("addProductName").value,
        price: parseFloat(document.getElementById("addProductPrice").value),
        description: document.getElementById("addProductDesc").value,
        imageUrl: document.getElementById("addProductImage").value
      };
      addDoc(collection(db, "products"), newProduct)
        .then(() => {
          alert("Product added successfully!");
          closeModal(addModal);
        })
        .catch(err => {
          console.error("Error adding product:", err);
          alert("Failed to add product. Please try again.");
        });
    });

    // --- Modal Utility Functions ---
    function openModal(modal) {
      modal.style.display = "flex";
      modal.classList.add("active");
      modal.focus();
    }
    function closeModal(modal) {
      modal.style.display = "none";
      modal.classList.remove("active");
    }
  </script>
</body>
</html>
